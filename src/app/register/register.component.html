<div class="container-fluid">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="registerForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" formControlName="email"
        [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="First Name" formControlName="first-name"
        [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Last Name" formControlName="last-name"
        [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Password" formControlName="password" type="password"
        [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Confirm Password" formControlName="confirm-password" type="password"
        [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-select placeholder="Role" formControlName="role" name="role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{role.toUpperCase()}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit">Register</button>
  </form>
</div>
